<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="Amazonstyl/home.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="left_nav">
                <div class="nav_logo border"></div>
                <div class="nav_loc border">
                    <p class="loc-txt">Deliver to</p>
                    <div class="icon-loc">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="loc-val">Canada</p>
                    </div>
                </div>
            </div>
            <div class="centr_nav">
                <select class="nav_select">
                    <option>All</option>
                </select>
                <input class="nav_search" type="text" placeholder="  Search Amazon">
                <div class="icon_image"><i class="fa-brands fa-instagram"></i></div>
                <div class="icon_search"><i class="fa-solid fa-magnifying-glass"></i></div>

            </div>
            <div class="right_nav">
                <div class="nav_signin">
                    <span>Hello, Sign in</span>
                    <p>Account & Lists</p>
                </div>

                <div class="nav_RO">
                    <span>Returns</span>
                    <p>& Orders</p>
                </div>
                <div class="nav_cart">
                    <span><i class="fa-solid fa-cart-shopping"></i></span>
                    <p>Cart</p>

                </div>
            </div>
        </div>
        <div class="nav2">
            <div class="nav2_All border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>

            </div>
            <div class="nav2_Options">
                <p class="border">Today's Deals</p>
                <p class="border">Customers Service</p>
                <p class="border">Registry</p>
                <p class="border">Gift Cards</p>
                <p class="border">Sell</p>

            </div>

        </div>
    </header>
    <main>
        <div class="Hero_section">
            <div class="hero_msg">
                You are on amazon.com. You can also shop on Amazon Canada for millions of products with fast local delivery. <a id="hm_a1" href="#">Click here to go to amazon.ca</a>
            </div>
        </div>


    </main>

    <footer></footer>

</body>

</html>
